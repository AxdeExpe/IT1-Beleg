<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT1-Beleg</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Main.css">
    <script src="../JS/main.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h2 id="topic">Allgemeines</h2>
</header>



<main>
    <div class="sidebar" id="sidebar">
        <h1>Übungen</h1>

        <div class="topicPlaceholder" id="topicPlaceholder">
            <button class="topicButton" id="Mathe" onclick="window.location.href='Mathe.html'">Mathe</button>
            <button class="topicButton" id="Allgemeines" onclick="window.location.href='Allgemeines.html'">Allgemeines</button>
            <button class="topicButton" id="IT 1" onclick="window.location.href='IT 1.html'">IT 1</button>
        </div>

        <div class="handlerPlaceholder" id="handlerPlaceholder">
            <button class="handler" id="handler" name="handler"><</button>
        </div>

    </div>

    <! for tasks>
    <div class="task" id="task">
        <div class="questionPlaceholder">
            <p id="question">x² + x² = ?</p>
        </div>
        <div class="progressBarPlaceholder">
            <div class="progressBar">25%</div>
        </div>

        <div class="selection">
            <div class="top">
                <button class="answer" id="A">A</button>
                <button class="answer" id="B">B</button>
            </div>

            <div class="bottom">
                <button class="answer" id="C">C</button>
                <button class="answer" id="D">D</button>
            </div>
        </div>
    </div>

</main>
</body>
</html>
