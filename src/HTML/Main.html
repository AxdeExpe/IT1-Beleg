<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT1-Beleg</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/Main.css">
    <script src="/src/JS/main.js" type="text/javascript"></script>
</head>
<body>
        <header>
                <h2>IT1 - Beleg</h2>
        </header>



        <main>
            <div class="sidebar" id="sidebar">
                <h1>Übungen</h1>

                <div class="topicPlaceholder" id="topicPlaceholder">
                    <button class="topic" id="Mathe">Mathe</button>
                    <button class="topic" id="Allgemeines">Allgemeines</button>
                    <button class="topic" id="IT">IT</button>
                    <button class="topic" id="Settings">Einstellungen</button>
                </div>

                <div class="handlerPlaceholder" id="handlerPlaceholder">
                    <button class="handler" id="handler" name="handler"><</button>
                </div>

            </div>

            <! for tasks>
            <div class="task" id="task">
                <div class="questionPlaceholder">
                    <p id="question">x² + x² = ?</p>
                </div>
                <div class="progressBarPlaceholder">
                        <div class="progressBar">25%</div>
                </div>

                <div class="selection">
                    <div class="top">
                        <button class="answer">asd</button>
                        <button class="answer">213</button>
                    </div>

                    <div class="bottom">
                        <button class="answer">fdg</button>
                        <button class="answer">d23</button>
                    </div>
                </div>
            </div>

        </main>
